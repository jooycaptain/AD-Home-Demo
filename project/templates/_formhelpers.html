{% macro render_field(field) %}
   <p class="form-group"> 
      {{ field.label }} {{ field(**kwargs)|safe }}
      {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
          <li  style="color: red;">{{ error }}</li>
        {% endfor %}
        </ul>
      {% endif %}
   </p>
{% endmacro %}
