<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Give me some files</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/hilitor.js')}}"></script>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>



        <div class="container" align="left" style = "min-high:100%">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-info alert-dismissible" role = "alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                {{message}}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        </div>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <div class="container" align="center" style = "min-high:100%">
        
        <form action="/ConedCert?api_key=Jo3y1SAW3S0M3" method="post" class="form-inline">
        <div class="form-group">
            <p>Your Email address here:</p>
            <input type="text" class="form-control" placeholder="Your email address" name="email" required/><br>
            <p>Customer# here:</p>

            <input type="text" class="form-control" placeholder="Customer No.1" name="user_search1" required/><br>
            <input type="text" class="form-control" placeholder="Customer No.2" name="user_search2" /><br>
            <input type="text" class="form-control" placeholder="Customer No.3" name="user_search3" /><br>
            <input type="text" class="form-control" placeholder="Customer No.4" name="user_search4" /><br>
            <input type="text" class="form-control" placeholder="Customer No.5" name="user_search5" /><br>
            <input type="text" class="form-control" placeholder="Customer No.6" name="user_search6" /><br>
            <input type="text" class="form-control" placeholder="Customer No.7" name="user_search7" /><br>
            <input type="text" class="form-control" placeholder="Customer No.8" name="user_search8" /><br>
            <input type="text" class="form-control" placeholder="Customer No.9" name="user_search9" /><br>
            <input type="text" class="form-control" placeholder="Customer No.10" name="user_search10" /><br>
            <button type="submit" class="btn btn-default">Get ConEd Cert</button>
        </div>
        </form>
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
        </div>
        
    </body>
    
</html>
